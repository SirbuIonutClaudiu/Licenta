<link rel="stylesheet" href="change-password.component.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="pageloader">
  <div class="form-gap"></div>
  <div class="container" style="margin-top: 10%">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">

                <div class="card card-outline-secondary">
                  <div class="card-header">
                    <h3 class="mb-0" style="text-align: center">Change Password</h3>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               [(ngModel)]="password"
                               required
                               minlength="6">
                        <span class="form-text small"
                              [class.redText]="passwordError">
                          {{passwordMessage}}
                        </span>
                      </div>
                      <div class="form-group">
                        <label for="verify">Verify</label>
                        <input type="password"
                               class="form-control"
                               id="verify"
                               name="verify"
                               [(ngModel)]="verify"
                               required>
                        <span class="form-text small"
                              [class.redText]="verifyError">
                          {{verifyMessage}}
                        </span>
                      </div>
                      <div class="form-group">
                        <button type="submit"
                                class="btn btn-success btn-lg float-right"
                                (click)="onSubmit()">Save</button>
                      </div>
                  </div>
                </div>
        </div>
        <div
          class="carder alert alert-danger"
          role="alert"
          *ngIf="showFeedback==2">
          <b>Form failed</b> :<br> {{ errorMessage }}
          <br><br>
          <button type="button"
                  class="btn btn-warning btn-rounded"
                  [routerLink]="['/forgot_password']">
            Resend reset email
          </button>
          <br><br>
          <button type="button"
                  class="btn btn-primary btn-rounded"
                  [routerLink]="['/login']">
            Go to Login
          </button>
        </div>
        <div class="carder alert alert-success"
             role="alert"
             *ngIf="showFeedback==1">
          <b>Form successfull</b> : {{ successMessage }}
          <br><br>
          <button type="button"
                  class="btn btn-info btn-rounded"
                  [routerLink]="['/login']">
            Go to Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
