<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<section class="section gray-bg" id="contactus">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
      </div>
    </div>
    <div class="row flex-row">
      <div class="col-md-1"> </div>
      <div class="col-md-10">
        <div class="contact-form">
          <form action="/" method="post" class="contactform contact_form" id="contact_form">
            <div class="returnmessage valid-feedback p-15px-b" data-success="Your message has been received, We will contact you soon."></div>
            <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <mat-form-field>
                    <input matInput [ngxMatDatetimePicker]="picker" style="color: #556B2F;"
                           placeholder="Choose a date and time" [disabled]="true">
                    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker [showSpinners]=true [showSeconds]=false [disabled]="false">
                    </ngx-mat-datetime-picker>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <details>
                    <summary #test>{{duration}}</summary>
                    <ul>
                      <li *ngFor="let option of duration_options" (click)="selectDuration(option)">{{option}}</li>
                    </ul>
                  </details>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input id="subject" type="text" placeholder="Subject" class="form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea id="message" placeholder="Message" class="form-control" rows="3"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="send">
                  <a id="send_message" class="px-btn theme" href="#"><span>Create vote</span> <i class="arrow"></i></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-1"> </div>
    </div>
  </div>
</section>
